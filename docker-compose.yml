services:
  gateway:
    image: bwdesigngroup/ignition-docker:latest
    hostname: bwutil
    ports:
      - 8088
    volumes:
      - ./ignition-bwutil:/workdir
      - ./backups/gateway.gwbk:/restore.gwbk
    environment:
      - SYMLINK_GITIGNORE=false
      - SYMLINK_LOGBACK=false
    command: >
      -r /restore.gwbk
